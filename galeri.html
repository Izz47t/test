        .hero {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 60vh;
           background: url('image/gambar3.jpg') no-repeat center center/cover;
           color: white;
           text-align: center;
           padding: 1em;
        }
        .hero h1 {
            font-size: 3em;
            color: black; /* Changed to black color */
            animation: fadeInSlideUp 2s ease-in-out, blink 1.5s step-end infinite alternate;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: black; /* Changed to black color */
            animation: fadeInSlideUp 2s ease-in-out 1s, blink 1.5s step-end infinite alternate;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-grow: 1;
        }
        .gallery, .videos {
            width: 80%;
            margin: 20px auto;
        }
        .gallery h2, .videos h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery .images, .videos .video-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery .images img, .videos .video-items video {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery .images img:hover, .videos .video-items video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
